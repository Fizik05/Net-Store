<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лэтуаль - Каталог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="../media/logotip.jpg" alt="Лэтуаль Логотип" height="50" class="d-inline-block align-text-top"> <!-- Логотип -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forms/login.html">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forms/register.html">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Форма поиска -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-12">
                <form id="searchForm">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Поиск товаров..." aria-label="Поиск товаров">
                        <button class="btn btn-outline-secondary" type="submit">Поиск</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Каталог товаров -->
    <div class="container my-5">
        <h2>Каталог товаров</h2>
        <div class="row" id="productCatalog">
            <!-- Динамически добавляемые карточки товаров -->
        </div>
    </div>

    <!-- Футер -->
    <footer class="text-center py-3">
        <div class="container">
            <p>&copy; 2024 Лэтуаль. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Скрипт для загрузки товаров из API -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:9567/products', {mode: "cors"}) // Замените на ваш API URL
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    const productCatalog = document.getElementById('productCatalog');
                    productCatalog.innerHTML = ''; // Очищаем существующий контент

                    data.products.forEach(product => {
                        const productCard = `
                            <div class="col-md-4 product-card">
                                <div class="card">
                                    <img src="${product.ImageUrl}" class="card-img-top" alt="${product.Title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.Title}</h5>
                                        <p class="card-text">${product.Description}</p>
                                        <a href="product.html?id=${product.ID}" class="btn btn-primary">Подробнее</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        productCatalog.innerHTML += productCard; // Добавляем карточку товара
                    });
                })
                .catch(error => console.error('Ошибка при загрузке товаров:', error));

            // Скрипт для поиска
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Предотвращаем отправку формы
                const searchValue = document.getElementById('searchInput').value.toLowerCase();
                const productCards = document.querySelectorAll('.product-card');

                productCards.forEach(card => {
                    const title = card.querySelector('.card-title').textContent.toLowerCase();
                    if (title.includes(searchValue)) {
                        card.style.display = 'block'; // Показать карточку
                    } else {
                        card.style.display = 'none'; // Скрыть карточку
                    }
                });
            });
        });
    </script>
</body>
</html>
